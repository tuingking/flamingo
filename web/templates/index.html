{{template "header"}}

<h1>{{.title}}</h1>

<div class="row">
    <h3>Stats</h3>
    <div class="col-md-6">
        <table class="table table-striped table-hover">
            <tr>
                <td>Num CPU</td>
                <td>{{.stat.cpu}}</td>
            </tr>
            <tr>
                <td>Num goroutine</td>
                <td>{{.stat.goroutine}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-6"></div>
</div>

{{template "footer"}}
